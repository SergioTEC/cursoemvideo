<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <section>
        <div>
            <p>
                Numero (entre 1 e 100) <input type="number" id="numeroTxt">
                <button id="adicionar">Adicionar</button>
            </p>
        </div>
        <div>
            <p>
                <select name="select" id="select" size="10">
                    <option value="">Digite um valor</option>
                </select>
            </p>
            <p>
                <button id="finalizar">Finalizar</button>
            </p>
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy;2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
